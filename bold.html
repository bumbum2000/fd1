<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
</head>
<body>
<p> это обычный текст
<p> <strong> это жирный текст
</strong>
<p> <big> это большой текст
</big></p>
<p> <em> это наклонный текст
</em></p>
<p> <small> маленький текст
</small></p>
<p> <strong> еще один вариант жирного
</strong></p>
<p> <sub> здесь нижний индекс
</sub></p>
<p> <sup> верхний индекс (степень)
</sup></p>
<p> <ins> вставляемый текст
</ins></p>
<p> <del> перечеркнутый текст
</del></p>
</body>
</html>
